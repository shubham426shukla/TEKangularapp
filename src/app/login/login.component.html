<div class="container">
  <div style="width: 30%; margin: auto; background-color: blanchedalmond">
    <div style="width: 70%; margin: auto">
      <h1>LOGIN here</h1>
      <div *ngIf="responseError" class="form-group mt-3">
        <label class="alert alert-danger" for="">{{ responseError }}</label>
      </div>
      <div class="form-group mt-3">
        <label for="">Email</label>
        <input
          name="email"
          [(ngModel)]="userdetails.email"
          type="text"
          class="form-control"
        />
      </div>

      <div class="form-group mt-3">
        <label for="">Password</label>
        <input
          name="Password"
          [(ngModel)]="userdetails.password"
          type="password"
          class="form-control"
        />
      </div>

      <div class="form-group mt-3">
        <button (click)="login()" class="btn btn-primary">Login</button>
      </div>

      <div class="form-group mt-3 d-flex">
        <button
          routerLink="/forgot"
          (click)="login()"
          class="btn btn-success"
          type="submit"
        >
          Forgot
        </button>
      </div>
      <div class="form-group mt-3 d-flex">
        <p>New to our website</p>
        <button
          routerLink="/signup"
          (click)="login()"
          class="btn btn-success"
          type="submit"
        >
          SignUp
        </button>
      </div>
    </div>
  </div>
</div>
