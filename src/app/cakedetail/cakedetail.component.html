<div class="card mb-3 clear" style="max-width: 540px; float: left">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="{{ cake.image }}"
        class="img-fluid rounded-start"
        alt="..."
        style="height: 16rem; width: 100%"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h2 class="card-title">{{ cake.name }}</h2>
        <p class="card-text">Reviews:-{{ cake.reviews }}</p>
        <p>Amount:-{{ cake.price | currency: "INR" }}</p>
        <p>Description:-{{ cake.description }}</p>

        <p>Flavours:-{{ cake.flavour }}</p>
        <p>Ingredients:-{{ cake.ingredients.join() }}</p>
        <p>Type of Cake:-{{ cake.type }}</p>
        <p class="card-text">
          <small class="text-muted">Last updated 2 mins ago</small>
        </p>
        <button (click)="addToCart()" class="btn btn-success">
          Add To Cart
        </button>
        <button *ngIf="isadding" disabled type="button" class="btn btn-success">
          Adding To Cart....
        </button>
      </div>
    </div>
  </div>
</div>

<img
  src="https://www.midlandbakers.com/wp-content/uploads/2020/07/cake-banner.jpg"
  style="height: 18rem; width: 60%; float: right"
/>
