<div class="container">
    <h2><strong>Address For Delievery</strong></h2>
    <form #addressForm="ngForm" (submit)="addressForm.valid && addAddress()">
    <div class="form-group mt-3">
        <label for=""><strong>Name</strong></label>
        <input name="name" required #shukla="ngModel" [(ngModel)]="userdetails.name" type="text" class="form-control">
        <div style="color:red;" *ngIf="addressForm.submitted && shukla.errors">
        <label *ngIf="shukla.errors['required']">Name is required</label>
        </div>   
    </div>
    <div class="form-group mt-3">
        <label for=""><strong>Address</strong></label>
        <input name="address" required #shukla="ngModel" [(ngModel)]="userdetails.address" type="text" class="form-control"> 
        <div style="color:red;" *ngIf="addressForm.submitted && shukla.errors">
            <label *ngIf="shukla.errors['required']">Address is required</label>
            </div> 
    </div>
    <div class="form-group mt-3">
        <label for=""><strong>City</strong></label>
        <input  name="city" required #shukla="ngModel" [(ngModel)]="userdetails.city" type="text" class="form-control"> 
        <div style="color:red;" *ngIf="addressForm.submitted && shukla.errors">
            <label *ngIf="shukla.errors['required']">City is required</label>
            </div> 
    </div>
    <div class="form-group mt-3">
        <label for=""><strong>Pincode</strong></label>
        <input  name="pincode" required #shukla="ngModel" [(ngModel)]="userdetails.pincode" type="text" class="form-control"> 
        <div style="color:red;" *ngIf="addressForm.submitted && shukla.errors">
            <label *ngIf="shukla.errors['required']">Pincode is required</label>
            </div> 
    </div>
    <div class="form-group mt-3">
        <label for=""><strong>Phone</strong></label>
        <input  name="phone" required #shukla="ngModel" [(ngModel)]="userdetails.phone" type="text" class="form-control"> 
        <div style="color:red;" *ngIf="addressForm.submitted && shukla.errors">
            <label *ngIf="shukla.errors['required']">Phone is required</label>
            </div> 
    </div>
    <div class="form-group mt-3">
        <button (click)="addAddress()" routerLink="/payment" class="btn btn-info">Add Address</button>
         
    </div>
</form>
</div>
